<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jonnys World</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <div class="background">
      <img src="./assets/images/jo+signature_1495x1440.jpg" alt="Jonny O" />
    </div>
    <div class="viewport">
      <div class="top">
        <div class="upper-top">
          <div class="upper-top-center">
            <h1>Jonnys World</h1>
          </div>
        </div>
        <div class="lower-top">
          <div class="main-menu">
            <ul>
              <li>
                <div class="menu-option">
                  <div class="menu-icon">
                    <p>.</p>
                  </div>
                  <div class="menu-text">
                    <p>Home</p>
                  </div>
                </div>
                <div class="menu-bot"></div>
              </li>
              <li>
                <div class="menu-option">
                  <div class="menu-icon">.</div>
                  <div class="menu-text">
                    <p>About</p>
                  </div>
                </div>
                <div class="menu-bot"></div>
              </li>
              <li>
                <div class="menu-option">
                  <div class="menu-icon">.</div>
                  <div class="menu-text">
                    <p>Portfolio</p>
                  </div>
                </div>
                <div class="menu-bot"></div>
              </li>
              <li>
                <div class="menu-option">
                  <div class="menu-icon">.</div>
                  <div class="menu-text">
                    <p>Contact</p>
                  </div>
                </div>
                <div class="menu-bot"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="mid-inner">
          <div id="top-mid"></div>
          <div class="main-mid">
            <div class="outer-image-slider">
              <div class="inner-image-slider">
                <ul>
                  <li>
                    <div class="image-slider-container">
                      <img
                        width="350px"
                        height="400px"
                        src="./assets/images/jo+signature_1495x1440.jpg"
                        alt="Jonny O Signature"
                      />
                    </div>
                  </li>
                  <li>
                    <img
                      width="350px"
                      height="400px"
                      src="./assets/images/jonnyo+mark_540x960.jpeg"
                      alt="Jonny O & Mark Thompson"
                    />
                  </li>
                  <li>
                    <img
                      width="350px"
                      height="400px"
                      src="./assets/images/ig+card_1440x2359.png"
                      alt="WideSpread Instagram"
                    />
                  </li>
                  <li>
                    <img
                      width="350px"
                      height="400px"
                      src="./assets/images/ws+logo_840x840.png"
                      alt="WideSpread Logo"
                    />
                  </li>
                </ul>
              </div>
            </div>
            <h3>
              Please forgive the mess, this site was started on 12/26/2019 - It
              will be in order shortly, Thanks!
            </h3>
          </div>
          <div id="bot-mid"></div>
        </div>
      </div>
      <div class="bot">
        <h1>Bottom</h1>
      </div>
    </div>
  </body>
</html>
